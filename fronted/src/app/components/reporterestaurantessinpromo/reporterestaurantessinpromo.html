<div class="page-bg">
  <div class="report-card" *ngIf="hasData; else noData">
    <h1 class="report-title">Reporte de Restaurantes sin Promociones</h1>
    <p class="report-subtitle">
      Listado de restaurantes que aÃºn no registran promociones activas.
    </p>

    <hr class="divider">

    <div class="table-wrapper">
      <table class="tabla-restaurantes">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre del restaurante</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of restaurantesSinPromo; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ r.nombre_restaurante }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noData>
    <div class="report-card">
      <h1 class="report-title">Reporte de Restaurantes sin Promociones</h1>
      <p class="report-subtitle">
        Actualmente no hay restaurantes sin promociones registradas.
      </p>
    </div>
  </ng-template>
</div>
