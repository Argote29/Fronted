<div class="container">
  <div style="text-align: center;margin:5%"><h2>Lista de Ingredientes por platos </h2></div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Nombre del Ingrediente </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_ingrediente}} </td>
      </ng-container>
 
      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Tipo de Unidad </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_unidad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Plato </th>
        <td mat-cell *matCellDef="let e">
          {{ e.plato?.nombre_plato }}
        </td>
      </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Ingrediente </th>
        <td mat-cell *matCellDef="let e">
          {{ e.ingrediente?.nombre_ingrediente }}
        </td>
          </ng-container>
    

                 <!-- Symbol Column -->
                 <ng-container matColumnDef="c6">
                  <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                    matButton
                    [routerLink]="['edits',element.idDevice]">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="c7">
                  <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                    matButton
                    (click)="eliminar(element.idDevice)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
