<div class="container">
  <mat-toolbar class="custom-toolbar">
    <button 
    matButton 
    class="btn-rojo" 
    aria-label="Menu de Roles"
    [matMenuTriggerFor]="menuRol">
      <mat-icon>security</mat-icon>Roles
    </button>
    <button 
      mat-button 
      class="btn-rojo" 
      aria-label="Menú de usuarios"
      [matMenuTriggerFor]="menuUsuario">
      <mat-icon>person</mat-icon>Usuarios
    </button>

    <button 
      mat-button 
      class="btn-rojo" 
      aria-label="Menú de Ingrdientes"
      [matMenuTriggerFor]="menuIngrediente">
      <mat-icon>dining</mat-icon>Ingredientes
    </button>

  </mat-toolbar>

  <mat-menu #menuRol="matMenu">
    <button mat-menu-item routerLink="/roles">Listar</button>
    <button mat-menu-item routerLink="/roles/news">Registrar</button>
  </mat-menu>
  <mat-menu #menuUsuario="matMenu">
    <button mat-menu-item routerLink="/usuarios">Listar</button>
    <button mat-menu-item routerLink="/usuarios/nuevo">Registrar</button>
  </mat-menu>

  <mat-menu #menuIngrediente="matMenu">
    <button mat-menu-item routerLink="/ingredientes">Listar</button>
    <button mat-menu-item routerLink="/ingredientes/nuevo">Registrar</button>
  </mat-menu>
</div>
