<div class="container">

  <h2>Restaurantes con mayor variedad de platos</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombreRestaurante">
      <th mat-header-cell *matHeaderCellDef> Restaurante </th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombreRestaurante }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalPlatos">
      <th mat-header-cell *matHeaderCellDef> Total de platos </th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalPlatos }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
