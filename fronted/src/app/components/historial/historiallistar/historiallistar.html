<div class="main-container">
    <div class="title-section">
        <h2 class="title">Historial de suscripciones</h2>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 historial-table">

            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let e">{{ e.id_historial }}</td>
            </ng-container>

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Fecha de inicio</th>
                <td mat-cell *matCellDef="let e">{{ e.fecha_inicio_sub | date: 'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>
                <td mat-cell *matCellDef="let e">{{ e.fecha_final_sub | date: 'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let e">
                    <span [ngClass]="{'status-active': e.estado === 'Activa', 'status-expired': e.estado === 'Caducada'}">
                        {{ e.estado }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let e">{{ e.usuario.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let e">
                    <button mat-icon-button class="update-icon-button" [routerLink]="['/historial', e.id_historial]">
                        <mat-icon>edit</mat-icon> 
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let e">
                    <button mat-icon-button class="delete-icon-button" (click)="eliminar(e.id_historial)">
                        <mat-icon>delete</mat-icon> 
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        </div>
</div>
