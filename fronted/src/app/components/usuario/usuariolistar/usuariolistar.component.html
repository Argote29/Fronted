<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Lista de Usuarios</h2>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let e">{{ e.id_usuario }}</td>
      </ng-container>

      <!-- ID Rol -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> ID Rol </th>
        <td mat-cell *matCellDef="let e">{{ e.id_rol }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let e">{{ e.apellido }}</td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let e">{{ e.correo }}</td>
      </ng-container>

      <!-- Dirección -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let e">{{ e.direccion }}</td>
      </ng-container>

      <!-- Teléfono -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let e">{{ e.telefono }}</td>
      </ng-container>

      <!-- Género -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let e">{{ e.genero }}</td>
      </ng-container>

      <!-- Contraseña -->
      <ng-container matColumnDef="c9">
        <th mat-header-cell *matHeaderCellDef> Contraseña </th>
        <td mat-cell *matCellDef="let e">{{ e.contrasenia }}</td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="c10">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let e">{{ e.rol }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c11">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let e">
          <button mat-button [routerLink]="['/usuarios', e.id_usuario]">
            <mat-icon>edit</mat-icon> Actualizar
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c12">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let e">
          <button mat-button color="warn" (click)="eliminar(e.id_usuario)">
            <mat-icon>delete</mat-icon> Eliminar
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
