<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Lista de Roles</h2>
  </div>
  
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 16px;">
    <mat-card *ngFor="let element of dataSource.data" style="width: 350px;">
      <mat-card-header>
        <mat-card-title>Nombre: {{ element.nombre }}</mat-card-title>
        <mat-card-subtitle>Rol: {{ element.rol.nombre }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p><b>Datos:</b></p>
        <p> Direcci√≥n: {{ element.direccion}}
          <br>
          Telefono: {{ element.telefono}}
        <br>
          Sexo: {{ element.genero}}  </p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/usuarios', element.id_usuario]">
          <mat-icon>edit</mat-icon>
          Actualizar
        </button>
        <button mat-button color="warn" (click)="eliminar(element.id_usuario)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
