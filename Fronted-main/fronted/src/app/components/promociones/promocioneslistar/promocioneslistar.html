<div class="container">
  <div style="text-align:center; margin: 20px 0;">
    <h2>Listado de Promociones</h2>
  </div>

  <div style="text-align:right; margin-bottom: 12px;">
    <button mat-raised-button color="primary" routerLink="/promociones/nuevo">
      <mat-icon>add</mat-icon>&nbsp;Nueva Promocion
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">

    
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let e"> {{ e.id_Promociones }} </td>
    </ng-container>

    
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let e"> {{ e.descripcion }} </td>
    </ng-container>

    
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
      <td mat-cell *matCellDef="let e"> {{ e.fecha_inico_promo | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
      <td mat-cell *matCellDef="let e"> {{ e.fecha_final_promo | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    
    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let e"> {{ e.descuento }} </td>
    </ng-container>

    
    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef> Restaurante </th>
      <td mat-cell *matCellDef="let e"> {{ e.restaurante?.nombre_restaurante }} </td>
    </ng-container>

    
    <ng-container matColumnDef="c7">
      <th mat-header-cell *matHeaderCellDef> Actualizar </th>
      <td mat-cell *matCellDef="let e">
        <button
          matButton
          [routerLink]="['/promociones', e.id_Promociones]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    
    <ng-container matColumnDef="c8">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let e">
        <button
          matButton
          color="warn"
          (click)="eliminar(e.id_Promociones)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator
    [pageSizeOptions]="[5, 8, 10, 25]"
    [pageSize]="8"
    showFirstLastButtons>
  </mat-paginator>
</div>
